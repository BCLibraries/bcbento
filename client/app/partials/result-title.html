<a href="{{result.link}}" class="title">
    {{result.title | limitTo : 120}}{{ result.title.length > 120 ? '&hellip;' :''}}
</a>

<!-- Down caret icon -->
<svg src="img/caret-bottom.svg" class="open-result-tools" tabindex="0" role="button"
     data-ng-click="result.display_tools = !result.display_tools"
     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8">
    <path d="M0 0l4 4 4-4h-8z" transform="translate(0 2)"/>
</svg>
